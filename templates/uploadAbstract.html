    <div class="container">
        <div class="content_white">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">


                    <div class="form-horizontal">
                        <h1 class="featurette-heading">Upload Abstract</h1>

                        <p>Fields marked with * are mandatory.</p>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="Ab_FirstName">Forename*</label>
                            <div class="col-md-9">
                                <input class="form-control text-box single-line form-el" data-val="true"
                                       data-val-required="The Forename field is required." id="Ab_FirstName"
                                       name="Ab.FirstName" type="text" value=""/>
                                <span class="field-validation-valid text-danger" data-valmsg-for="Ab.FirstName"
                                      data-valmsg-replace="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="Ab_LastName">Surname*</label>
                            <div class="col-md-9">
                                <input class="form-control text-box single-line form-el" data-val="true"
                                       data-val-required="The Surname field is required." id="Ab_LastName"
                                       name="Ab.LastName" type="text" value=""/>
                                <span class="field-validation-valid text-danger" data-valmsg-for="Ab.LastName"
                                      data-valmsg-replace="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="Ab_EmailAddress">Email address*</label>
                            <div class="col-md-9">
                                <input class="form-control text-box single-line form-el" data-val="true"
                                       data-val-required="The Email address field is required." id="Ab_EmailAddress"
                                       name="Ab.EmailAddress" type="text" value=""
                                      />
                                <span class="field-validation-valid text-danger" data-valmsg-for="Ab.EmailAddress"
                                      data-valmsg-replace="true"></span>
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="control-label col-md-3">Abstract*</label>
                            <div class=" panel panel-default col-md-9">

                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#fileUpload" aria-controls="home"
                                                                              role="tab" data-toggle="tab"
                                                                              id="fileUploadTab">Upload
                                        File</a></li>
                                    <li role="presentation"><a href="#textUpload" aria-controls="profile" role="tab"
                                                               data-toggle="tab" id="textUploadTab">Upload Text</a></li>
                                </ul>


                                <div class="tab-content" style="padding-bottom: 1em; padding-top: 1em;">
                                    <div role="tabpanel" class="tab-pane active" id="fileUpload">

                                        <p>Please select a '.docx, .doc, pdf, .txt' file smaller than 2MB</p>
                                        <input class=" form-el" type="file" id="fileInput" name="file"
                                               onchange="validateAbstractForm()"/>
                                        <label for="removeFile"></label>
                                        <input class="pull-right" type="button" id="removeFile" value="Remove file"
                                               onclick="$('#fileInput').val(''); validateAbstractForm()">
                                                <span class="field-validation-valid text-danger" data-valmsg-for="File"
                                                      data-valmsg-replace="true"></span>
                                    </div>
                                    <div role="tabpanel" class="tab-pane" id="textUpload">
                                        <div class="row">
                                        <label class="control-label col-md-2" for="titleInput">Paper Title</label>
                                        <input class="col-md-10" type="text" id="titleInput">
                                        </div>
                                        <div class="row">
                                        <label for="textUploadBox" class="control-label col-md-2">Abstract</label>
                                        <textarea class="col-md-10 form-el" id="textUploadBox" rows="10" cols="40"
                                                 ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <input type="submit" value="Submit" class="btn btn-default" id="submitButton"/>
                            </div>
                        </div>

                    </div>
